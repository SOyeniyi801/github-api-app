<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | GitHub user search app</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">
      <div class="pg-header">
        <h3>devfinder</h3>
        <h6> Light Dark</h6>
      </div>
  <div class="content-container">
    <nav class="navbar">
      <form class="d-flex" role="search">
        <span class="search-icon"></span>
        <input class="form-control me-2 custom-input" type="search" placeholder="Search Github username_" aria-label="Search">
          <button class="search-button" type="submit">Search</button>
      </form>
  </nav>
  <div class="card">
    <div class="card-body">
      <img src="/code-house/assets/avatar.svg" alt="avatar" id="avatar">
      <p class="card-title">GitHub Username</p>
      <p class="card-subtitle">Joined <span>DD MM YY</span></p> 
      <p>github company</p>
      <span>Github Bio</span>

     <div class="stats-container">
      <div class="stats">
        <span>Repos</span>
        <span>Followers</span>
        <span>Following</span>
       </div>
     </div>
     <div class="container">
      <div class=" row socials">
        <div class="col">
          <img src="/code-house/assets/icon-location.svg" alt="location">
          <span>Location</span>
        </div>
        <div class="col">
          <img src="/code-house/assets/icon-twitter.svg" alt="twitter">
          <span>twitter</span>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <img src="/code-house/assets/icon-website.svg" alt="website">
          <span>website</span>
        </div>
        <div class="col">
          <img src="/code-house/assets/icon-company.svg" alt="company">
          <span>company</span>
        </div>
      </div>
       
      
     </div>
  </div>
  </div>
    
  </div>
      
    
      
    
      

  </div>
  

</body>
</html>
