<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | GitHub user search app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>


  <body>

  <div class="container mt-5">
      <div class="pg-header">
        <h3>devfinder</h3>
        <h6> Light Dark</h6>
      </div>
  <div class="content-container">
    <nav class="navbar">
      <form id = "form" class="d-flex" role="search">
        <div class = "form-control" id = "inputContainer" class="w-100">
          <div class="search-icon"></div>
          <input class="custom-input" type="search" placeholder="Search Github username_" id="username" aria-label="Search">
          <button class="search-button" type="submit" id="searchButton">Search</button>
        </div>
      </form>
  </nav>
  
  <div class="card-container">
    <div class="card-body">
        <div class="avatar-container">
          <img src="/code-house/assets/avatar.svg" alt="avatar" id="avatar">
        </div>
      
  </div>
  </div>
  </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
