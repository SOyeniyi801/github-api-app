<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | GitHub user search app</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>


  <body>

  <div class="container mt-5">
      <div class="pg-header">
        <h3>devfinder</h3>
        <h6> Light Dark</h6>
      </div>
  <div class="content-container">
    <nav class="navbar">
      <form id = "form" class="d-flex" role="search">
        <div class = "form-control" id = "inputContainer" class="w-100">
          <div class="search-icon"></div>
          <input class="custom-input" type="search" placeholder="Search Github username_" id="userInput" aria-label="Search">
          <button class="search-button" type="submit" id="searchButton">Search</button>
        </div>
      </form>
  </nav>
  
  <div class="card-container">
    <div class="card-body">

      <div class="head-container">
        <div class="avatar-container">
          <img src="/code-house/assets/avatar.svg" alt="avatar" id="avatar">
        </div>

        <div class="header">
          <p id="username"><span id="githubName">The Octocat</span></p>
          <p id="joinedDate">Joined <span id="date">MM DD YY</span></p>
        </div>
      </div>

      <div class="headerTwo">
        <p> <span id="login">@octocat</span></p>
        <p> <span id="bio">This profile has no bio</span></p>
      </div>

      <div class="stats">
        <div class="stats-titles">
          <span>Repos</span>
          <span>Followers</span>
          <span>Following</span>
        </div>
        <div class="stats-numbers">
          <span id="public_repos">1</span>
          <span id="followers">2</span>
          <span id="following">3</span>
        </div>
      </div>
       
      <div class="socials">
        <img src="/code-house/assets/icon-location.svg" alt="location">
        <span id="location"></span> <br/>
        <img src="/code-house/assets/icon-twitter.svg" alt="twitter">
        <span id="twitter"></span>
      </div>
      
  </div>
  </div>
  </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
